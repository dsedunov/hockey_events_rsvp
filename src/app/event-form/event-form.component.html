<div fxLayout="row" fxLayoutAlign="center center" class="reg-main">
  <!-- Таб для входа -->
  <mat-card fxFlexAlign.gt-xs="center">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <form [formGroup]="event" (ngSubmit)="createEvent()">
      <mat-card-content fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
            <mat-icon aria-hidden="false">email</mat-icon>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type='email'
                     formControlName="email"
                     matInput
                     required>
            </mat-form-field>
          </div>
          <div fxLayout="row"
               fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
            <mat-icon aria-hidden="false">remove_red_eye</mat-icon>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type='password'
                     formControlName="password"
                     matInput
                     required>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary">Подтвердить</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>

</div>
