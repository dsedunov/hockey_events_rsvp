<mat-card>
  <mat-card-header>
    <mat-card-title>Форма регистрации</mat-card-title>
    <!-- <mat-card-subtitle>---</mat-card-subtitle> -->
  </mat-card-header>
  <form [formGroup]="personForm" (ngSubmit)="save()">
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input type='email' matInput
                 formControlName="email"
                 placeholder="Введите e-mail"
                 required>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 formControlName="name"
                 placeholder="name"
                 required>
        </mat-form-field>
        <button mat-raised-button color="primary">Отправить</button>
      </div>
    </mat-card-content>
  </form>
  <!-- <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions> -->

</mat-card>
