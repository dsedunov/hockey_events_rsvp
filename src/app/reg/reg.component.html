<div fxLayout="row" fxLayoutAlign="center center" class="reg-main">
  <mat-card>
  <mat-card-header>
    <mat-card-title>Регистрация</mat-card-title>
    <!-- <mat-card-subtitle>---</mat-card-subtitle> -->
  </mat-card-header>
  <form [formGroup]="personForm" (ngSubmit)="save()">
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
          <input type='email' matInput
                 formControlName="email"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
          <input type='password' matInput
                 formControlName="password"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nickname</mat-label>
          <input type='text' matInput
                 formControlName="nickName"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Имя</mat-label>
          <input type='text' matInput
                 formControlName="name"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Фамилия</mat-label>
          <input type='text' matInput
                 formControlName="surname"
                 required>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
        <button mat-raised-button color="primary">Готово</button>
        <button [routerLink]="['/login']" mat-button color="accent">Назад</button>
        </div>
      </div>
    </mat-card-content>
  </form>
  <!-- <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions> -->

</mat-card>
</div>
