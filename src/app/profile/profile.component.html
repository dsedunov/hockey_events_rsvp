<div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="200px">
    <div>
      <button mat-icon-button color="warn" (click)="backToHome()">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </div>


    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      logout
    </button>

  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Привет @Nickname</mat-card-title>
      <!-- <mat-card-subtitle>---</mat-card-subtitle> -->
    </mat-card-header>
    <form (ngSubmit)="saveProphile()" [formGroup]="profileUpdateForm">
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type='email' formControlName="email"
                   matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nickname</mat-label>
            <input type='text' formControlName="nickName"
                   matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Имя</mat-label>
            <input type='text' formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Фамилия</mat-label>
            <input type='text' formControlName="surname"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Хват</mat-label>
            <mat-select name="Stick" [(value)]="stickSelected" formControlName="stick">
              <mat-option *ngFor="let stick of sticks" [value]="stick.value">
                {{stick.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Позиция</mat-label>
            <mat-select name="gameRole" [(value)]="roleSelected" formControlName="role">
              <mat-option *ngFor="let GameRole of roles" [value]="GameRole.value">
                {{GameRole.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div fxLayout="row"
               fxLayoutAlign="space-evenly center"
               fxLayoutGap="10px">
            <button mat-raised-button color="primary">Сохранить</button>
          </div>
        </div>
      </mat-card-content>
    </form>
    <!-- <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions> -->

  </mat-card>
</div>
