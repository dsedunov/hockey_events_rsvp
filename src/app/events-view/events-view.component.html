<div>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="200px">
    <div>
      <button mat-icon-button color="warn" (click)="backToHome()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

  </div>
  <mat-card  fxFlexAlign.gt-xs="center">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>ЧТО?</mat-card-title>
        <mat-card-subtitle>ГДЕ? КОГДА?</mat-card-subtitle>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
mat-menu-item value="click to copy"
         >
          <mat-icon>content_copy</mat-icon>
          <span>Копировать составы</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications</mat-icon>
          <span>Отправить уведомление</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>delete</mat-icon>
          <span>Удалить</span>
        </button>
      </mat-menu>

    </mat-card-header>

    <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-content>
      <p>
        Будет  / не будет
      </p>
    </mat-card-content>
  </mat-card>

  <mat-divider fxLayoutGap="10px" class="mDivid"></mat-divider>

  <mat-list>
    <mat-list-item>
      <mat-icon color="primary" matListIcon>done</mat-icon>
      <h3 matLine> $имя $фамилия $позиция </h3>
      <mat-select mat-Line value="">
        <mat-option value="black">Черный</mat-option>
        <mat-option value="white">Белый</mat-option>
      </mat-select>
      <mat-select mat-Line value="">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
      </mat-select>
    </mat-list-item>
  </mat-list>
  <mat-divider fxLayoutGap="10px" class="mDivid"></mat-divider>

  <mat-list>
    <mat-list-item>
      <mat-icon color="warn" matListIcon>clear</mat-icon>
      <h3 matLine> $имя $фамилия $позиция </h3>

    </mat-list-item>
  </mat-list>

  <mat-divider fxLayoutGap="10px" class="mDivid"></mat-divider>

  <mat-list>
    <mat-list-item>
      <mat-icon  matListIcon>priority_high</mat-icon>
      <h3 matLine> $имя $фамилия $позиция </h3>

    </mat-list-item>
  </mat-list>



</div>
