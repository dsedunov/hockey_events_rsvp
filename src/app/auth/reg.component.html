<div fxLayout="row" fxLayoutAlign="center center" class="reg-main">
  <mat-tab-group>

    <!-- Таб для входа -->
    <mat-tab label="Вход">
      <mat-card fxFlexAlign.gt-xs="center">
        <mat-card-header>
          <mat-card-title>Вход</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-card-content fxLayout="column">
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
              <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
                <mat-icon aria-hidden="false">email</mat-icon>
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type='email'
                         formControlName="email"
                         matInput
                         required>
                </mat-form-field>
              </div>
              <div fxLayout="row"
                   fxLayoutAlign="space-evenly center" fxLayoutGap="10px">
                <mat-icon aria-hidden="false">remove_red_eye</mat-icon>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type='password'
                         formControlName="password"
                         matInput
                         required>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary">Войти</button>
            </div>
          </mat-card-content>
        </form>
      </mat-card>

    </mat-tab>
    <!-- Таб для регистрации -->
    <mat-tab label="Регистрация">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Регистрация</mat-card-title>
          <!-- <mat-card-subtitle>---</mat-card-subtitle> -->
        </mat-card-header>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type='email'
                       matInput
                       formControlName="email"
                       required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type='password'
                       matInput
                       formControlName="password"
                       required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Nickname</mat-label>
                <input type='text'
                       matInput
                       formControlName="nickName"
                       required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Имя</mat-label>
                <input type='text'
                       matInput
                       formControlName="name"
                       required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Фамилия</mat-label>
                <input type='text'
                       matInput
                       formControlName="surname"
                       required>
              </mat-form-field>
              <div fxLayout="row"
                   fxLayoutAlign="space-evenly center"
                   fxLayoutGap="10px">
                <button mat-raised-button color="primary">Готово</button>
              </div>
            </div>
          </mat-card-content>
        </form>
        <!-- <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions> -->

      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
