<div class="mainDiv">
<div class="headerReg">
    <mat-icon class="star">star</mat-icon>
</div>

<div>
  <mat-tab-group class="tabs">

    <!-- Таб для входа -->
    <mat-tab label="Вход" class="tab">
      <mat-card class="regCard">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-card-content>
            <div >
              <div >
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input  type='email'
                         formControlName="email"
                         matInput
                         required>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type='password'
                         formControlName="password"
                         matInput
                         required>
                </mat-form-field>
              </div>
              <div class="ButtonHolder">
              <button class="Button" mat-raised-button >Войти</button>
            </div>
            </div>
          </mat-card-content>
        </form>
      </mat-card>

    </mat-tab>
    <!-- Таб для регистрации -->
    <mat-tab label="Регистрация" class="tab">
      <mat-card class="regCard">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-card-content>
            <div>
              <mat-form-field class="input" appearance="outline">
                <mat-label>Email</mat-label>
                <input type='email'
                       matInput
                       formControlName="email"
                       required>
              </mat-form-field>
              <mat-form-field class="input" appearance="outline">
                <mat-label>Password</mat-label>
                <input type='password'
                       matInput
                       formControlName="password"
                       required>
              </mat-form-field>
              <mat-form-field class="input" appearance="outline">
                <mat-label>Nickname</mat-label>
                <input type='text'
                       matInput
                       formControlName="nickName"
                       required>
              </mat-form-field>
              <mat-form-field class="input" appearance="outline">
                <mat-label>Имя</mat-label>
                <input type='text'
                       matInput
                       formControlName="name"
                       required>
              </mat-form-field>
              <mat-form-field class="input" appearance="outline">
                <mat-label>Фамилия</mat-label>
                <input type='text'
                       matInput
                       formControlName="surname"
                       required>
              </mat-form-field>
              <mat-form-field class="input" appearance="outline">
                  <mat-label>Хват</mat-label>
                  <mat-select name="Stick" [(value)]="stickSelected" formControlName="stick">
                    <mat-option *ngFor="let stick of sticks" [value]="stick.value">
                      {{stick.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Позиция</mat-label>
                  <mat-select name="gameRole" [(value)]="roleSelected" formControlName="role">
                    <mat-option  *ngFor="let GameRole of roles" [value]="GameRole.value">
                      {{GameRole.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              <div class="ButtonHolder">
                <button class="Button" mat-raised-button >Зарегистрироваться</button>
              </div>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
</div>
